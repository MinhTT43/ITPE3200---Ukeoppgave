<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pizza Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TransPizzaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <section class="row m-5 vh-100">
        <div class="col-lg-4 px-5">
            <form class="col-lg-12 p-5 card shadow">
                <h1> Place an order</h1>
                <div class="mt-3">
                    <label for="type" class="form-label">Type:</label>
                    <select name="type" id="type" class="form-select">
                        <option selected disabled value="">Select Pizza</option>
                        <option value="Margarita"> Margarita</option>
                        <option value="Grand Supreme"> Grand Supreme</option>
                        <option value="Spicy Chicken"> Spicy Chicken</option>
                    </select>
                </div>
                <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="crust" value="American">
                        <label class="form-check-label" for="american">
                            American
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="crust" value="Italian">
                        <label class="form-check-label" for="italian">
                            Italian
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-lg-2">
                    <label class="form-label" for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" />
                </div>
                <div class="mt-3">
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" id="name" class="form-control" />
                </div>
                <div class="mt-3">
                    <label class="form-label" for="address">Address:</label>
                    <input type="text" id="address" class="form-control" />
                </div>
                <div class="mt-3">
                    <label class="form-label" for="phone">Phone:</label>
                    <input type="number" id="phone" class="form-control" />
                </div>
                <div class="mt-4">
                    <button type="button" onclick="placeOrder()" class="btn btn-outline-primary">Place order</button>
                </div>
            </form>
        </div>

        <div class="col-lg-8">
            <div id="orders" class="table-responsive-lg">
            </div>
        </div>

    </section>
</body>
</html>
